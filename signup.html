<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Birthday App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main container box for the signup form -->
    <div class="green-card">
        <h2>Create Account</h2>
        <p>Enter your details to join</p>

        <!-- User input fields -->
        <input type="text" id="name" placeholder="Full Name">
        <input type="date" id="dob">
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Password">

        <!-- Sign Up button -->
        <button id="signupSubmit">Sign Up</button>

        <!-- Link to login page -->
        <p>
            Already have an account?
            <a id="goToLogin" href="login.html">Login here</a>
        </p>
    </div>

     <!-- Firebase main library -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>

  <!-- Firebase authentication library -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <!-- Firebase database library -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  
    <!-- Your Firebase configuration (defines firebase.app, firebase.database, etc.) -->
    <script src="app.js"></script>

    <!-- Signup logic -->
    <script src ="signup.js"></script>
</body>
</html>
